<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/format.css"/>
    <link rel="stylesheet" href="../../css/benefits.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body id="content-wrapper">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div th:insert="~{common/header :: header}"></div>
<div th:insert="~{common/title :: title ('지원금 정산')}"></div>
<section id="benefit-settlement-search-btn-section">
    <article class="benefit-settlement-search-btn-wrapper">
        <div class="benefit-settlement-filter-search-wrapper">
            <div id="settlement-filter-wrapper">
                <div id="benefit-settlement-input-wrapper">
                    <div class="benefit-settlement-duration" id="settlement-start-date">
                        <input type="date" class="settlement-date" id="start-date"
                               data-placeholder="정산 시작일"
                               required
                               aria-required="true">
                    </div>
                    <div class="benefit-settlement-duration" id="settlement-end-date">
                        <input type="date" class="settlement-date" id="end-date"
                               data-placeholder="정산 종료일"
                               required
                               aria-required="true">
                    </div>
                    <div class="benefit-settlement-date">
                        <input type="text" placeholder="강의일수" id="lecture-days" class="benefit-search-input">
                    </div>
                    <select name="" class="courseId-filter">
                        <option value="none">기수</option>
                    </select>
                    <button type="button" class="filter-search-btn">검색</button>
                </div>
                <div class="btn-wrapper">
                    <button type="button" id="settlement-btn" class="btn-setting">
                        정산
                    </button>
                </div>
            </div>
            <div id="error"></div>
        </div>
    </article>
    <article class="page-information">
        <div class="benefit-cnt-pages">
        </div>
    </article>
    <article>
        <div>
            <div class="board-row" id="board-title-row">
                <div class="benefitSettlement-courseId">
                    <span>기수</span>
                </div>
                <div class="benefitSettlement-hrd-net-id">
                    <span>hrd-Id</span>
                </div>
                <div class="benefitSettlement-name">
                    <span>이름</span>
                </div>
                <div class="benefitSettlement-bank">
                    <span>은행</span>
                </div>
                <div class="benefitSettlement-account">
                    <span>계좌번호</span>
                </div>
                <div class="benefitSettlement-training-aid">
                    <span>훈련수당(원)</span>
                </div>
                <div class="benefitSettlement-meal-aid-amount">
                    <span>식비(원)</span>
                </div>
                <div class="benefitSettlement-settlement_aid_amount">
                    <span>정착지원금(원)</span>
                </div>
                <div class="benefitSettlement-total-amount">
                    <span>합계(원)</span>
                </div>
            </div>
            <div style="display: contents" id="benefit-table-contents">
            </div>
        </div>
    </article>
    <!-- Modal HTML -->
<div class="modal fade" id="settlementSuccessModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">정산 완료</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        정산이 완료되었습니다.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
      </div>
    </div>
  </div>
</div>
</section>
<footer></footer>
<script type="text/javascript" th:src="@{/scripts/benefitBoard.js}"></script>

</body>
</html>
